on:
  # push:
  # workflow_dispatch:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

jobs:
  vercel:
    name: deploy
    runs-on: ubuntu-latest

    steps:
      - name: checkout source code
        uses: actions/checkout@v2

      - name: checkout setup
        uses: actions/setup-node@v1

      - name: deploy to vercel
        run: |
          prodRun=""
          if [[ ${GITHUB_REF} == "refs/heads/main" ]]; then
            prodRun="--prod"
          fi

          npx vercel --token ${VERCEL_TOKEN} $prodRun -m githubCommitSha=${{ github.event.workflow_run.head_sha }} -m githubCommitAuthor="${{ github.event.workflow_run.head_commit.author.name }}" -m githubDeployment=1 -m githubCommitRef=${{ github.event.workflow_run.head_branch }} -m githubRepo=${{ github.event.repository.name }} -m githubOrg=${{ github.event.repository.owner.login }} -m githubCommitOrg=${{ github.event.repository.owner.login }} -m githubCommitRepo=${{ github.event.repository.name }} -m githubCommitMessage="${{ github.event.workflow_run.head_commit.message }}"
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
